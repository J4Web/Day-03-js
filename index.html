<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>Playing with css variables</title>
</head>
<body>
    <div class="parent">
        <h1>Update <span class="txt"> CSS </span> Variable  with <span class="txt">JS</span></h1>
        <label for="Spacing">
            Spacing:
            <input name="space" type="range" min="0" max="100" value="10" data-sizing="px"/>
        </label>
        <label for="blur">
            Blur:
            <input  name="blur" type="range" min="0" max="25" value="10" data-sizing="px"/>
        </label>
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#064cd5"/>
        <div class="bg">
            <img src="./assets/bg-img.jpg" class="bg-img" alt="unsplash-picture">

        </div>

    </div>
    <script src="./main.js"></script>
    
</body>
</html>
